<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        var centerX,centerY
        var scale
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            centerX = 400
            centerY = 300
            scale = random(0.2,1);
            background(0)
            
            //headphones
            stroke(0)
            frameRate(1)
            fill(0,random(255),random(255))
            ellipse(centerX+190,centerY,80,80)
            ellipse(centerX+190,centerY,50,50)
            line(centerX+180,centerY-20,centerX+190,centerY)
            line(centerX+190,centerY,centerX+200,centerY-20)
            beginShape();
            vertex(centerX+200,centerY-35);
            vertex(centerX+200,centerY-200);
            vertex(centerX+100,centerY-200);
            vertex(centerX+50,centerY-200);
            vertex(centerX+50,centerY-50);
            vertex(centerX+70,centerY-50);
            vertex(centerX+70,centerY-175);
            vertex(centerX+180,centerY-175);
            vertex(centerX+180,centerY-35);
            endShape();
            ellipse(centerX+50,centerY-50,80,80)
            
            // headphones cord
            fill(0)
            strokeWeight(5)
            stroke(255)
            beginShape();
            vertex(centerX+180,centerY+40);
            vertex(centerX+180,centerY+60);
            vertex(centerX+220,centerY+60);
            vertex(centerX+220,centerY+40);
            endShape();
            rect(centerX+190,centerY+60,20,300)
            
            //music lines
            strokeWeight(1)
            stroke(255)
            line(centerX+10,centerY-90,0,centerY-90)
            line(centerX+10,centerY-70,0,centerY-70)
            line(centerX+10,centerY-50,0,centerY-50)
            line(centerX+10,centerY-30,0,centerY-30)
            
        }
        function keyPressed(){
            //text
            frameRate(1)
            stroke(0,0,random(255))
            fill(random(255),random(255),random(255))
            textStyle(ITALIC)
            textSize(32)
            text("Music saves my soul",300,400)
        }

        function mousePressed(){
            //music note
            fill(random(55), random(104), random(183))
            rectMode(CORNER);
            rect(scale*300,scale*230,scale*50,scale*20)
            line(scale*300,scale*250,scale*300,scale*280)
            ellipse(scale*295,scale*290,scale*30,scale*30)
            line(scale*350,scale*250,scale*350,scale*280)
            ellipse(scale*345,scale*290,scale*30,scale*30)
        }
        
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/victoriaf6656/p5js/blob/gh-pages/interaction-project.html?footer=0"></script>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
