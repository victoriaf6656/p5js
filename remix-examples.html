<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Pong</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var ballX;
        var ballY;
        var ballSpeedX = 5;
        var ballSpeedY = 5;
        var paddleHeight = 30;
        var shade
        var paddleWidth = 200

        function setup() {
            createCanvas(800, 600);
            noCursor(); //mouse cursor won't show
            ballX = width / 2;
            ballY = height / 2;
            shade = 0
        }

        function draw() {
            background(128); //so the ball won't leave a trail
            moveBall();
            checkCollide();
            drawPaddle();
            drawBall();
            text("")
        }

        function moveBall() { //movement of ball
            ballX = ballX + ballSpeedX;
            ballY = ballY + ballSpeedY;

            console.log("ballSpeedX: " + ballSpeedX + //checking the speed of the ball
                ", ballSpeedY: " + ballSpeedY);
        }

        function checkCollide() {
            if (ballX < 0 || ballX > width) { //if the ball toches the left edge or the right edge
                ballSpeedX = ballSpeedX * -1; //reverse speed

            }
            if (ballY < 0) {
                ballSpeedY = ballSpeedY * -1; //reverse speed
                constrain(ballSpeedX += random(-10))
            }
            if (ballY > height - paddleHeight) { //when the ball touches the paddle
                if (ballX > mouseX && ballX < mouseX + 200) {
                    ballSpeedY = ballSpeedY * -1;
                    constrain(ballSpeedY += random(-10))
                    paddleWidth -= 10
                }
                else {
                    textSize(32)
                    fill(0)
                    text("GAME OVER!", width / 2, height / 2); //when ball does nottouch the paddle
                    noLoop(); //no repeating again
                }
            }
            
        }

        function drawBall() { //function to draw ball
            noStroke();
            // fill(135,206,235)
            ellipse(ballX, ballY, 20, 20);
        }

        function drawPaddle() { //function to draw paddle
            strokeWeight(4);
            fill(255)
            rect(mouseX, height - paddleHeight - 4, paddleWidth, paddleHeight);
            rect(mouseX, 0, paddleWidth, paddleHeight)
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/victoriaf6656/p5js/blob/gh-pages/remix-examples.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
    <form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>
</body>

</html>
